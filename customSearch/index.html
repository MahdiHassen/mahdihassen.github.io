<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mahdi's Search</title>
  <meta name="description" content="Mahdi's Search is a custom search engine that looks through your curated resources and fills any remaining spots with Wikipedia results. Results are paginated up to 5 pages (10 per page).">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">
  
  <style>
    /* 
    Data Scheme for resources.txt (for SEO purposes):
    
    The file "resources.txt" should be a JSON array of resource objects. Each object must include:
      - "title": (string, required) The title of the resource.
      - "url": (string, required) The absolute URL of the resource.
      - "description": (string, required) A brief description.
      - "keywords": (string, optional) A comma-separated list of keywords.
      - "image": (string, optional) A URL to an image representing the resource.
    
    Example:
    [
      {
        "title": "Example Website",
        "url": "https://example.com",
        "description": "A description of Example Website.",
        "keywords": "example, sample, demo",
        "image": "https://example.com/image.png"
      },
      ...
    ]
    */
    
    /* Light Mode Colors (inspired by HTML5 Boilerplate) */
    :root {
      --bg-color: #f3f2f0;
      --text-color: #222;
      --header-bg: #fff;
      --header-border: #ccc;
      --input-bg: #fff;
      --input-text: #222;
      --button-bg: #ddd;
      --button-hover: #ccc;
      --result-bg: #fff;
      --result-border: #ccc;
      --accent-pagination-color: #a556e8; /* default accent for pagination */
      --active-pagination-color: #c2e235; /* active page number color */
    }
    
    /* Dark Mode Equivalents (refined) */
    .dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #e0e0e0;
      --header-bg: #2c2c2c;
      --header-border: #444;
      --input-bg: #333;
      --input-text: #e0e0e0;
      --button-bg: #444;
      --button-hover: #555;
      --result-bg: #2c2c2c;
      --result-border: #444;
      --accent-pagination-color: #a556e8;
      --active-pagination-color: #c2e235;
    }
    
    /* Global Styles */
    html {
      font-size: 1em;
      line-height: 1.4;
      color: var(--text-color);
    }
    body {
      font-family: monospace;
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    p, span, li, h1, h2, h3, h4, h5, h6 {
      color: var(--text-color);
    }
    a {
      text-decoration: none;
      color: var(--text-color);
    }
    a:hover {
      text-decoration: underline;
    }
    
    /* Header with Toggle Switch & Personal Site Button */
    header {
      background-color: var(--header-bg);
      padding: 10px 20px;
      border-bottom: 1px solid var(--header-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .left, header .right {
      display: flex;
      align-items: center;
    }
    header .logo {
      font-size: 24px;
      font-weight: bold;
    }
    /* Force logo white in dark mode */
    .dark-mode header .logo {
      color: #fff;
    }
    .toggle-wrapper {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }
    /* Modern Toggle Switch */
    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
      margin-right: 10px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 26px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    .toggle input:checked + .slider {
      background-color: #2196F3;
    }
    .toggle input:checked + .slider:before {
      transform: translateX(24px);
    }
    #modeText {
      font-size: 14px;
      user-select: none;
    }
    .personal-site {
      padding: 8px 12px;
      background-color: var(--button-bg);
      border: 1px solid var(--header-border);
      border-radius: 4px;
      color: var(--text-color);
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .personal-site:hover {
      background-color: var(--button-hover);
    }
    
    /* Main Container */
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    
    /* Search Box */
    .search-box {
      display: flex;
      border: 1px solid var(--header-border);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 20px;
      background-color: var(--input-bg);
    }
    .search-box input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      background-color: var(--input-bg);
      color: var(--input-text);
    }
    .search-box input[type="text"]::placeholder {
      color: #888;
    }
    .search-box button {
      padding: 10px 20px;
      background-color: var(--button-bg);
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: var(--text-color);
      transition: background-color 0.3s;
    }
    .search-box button:hover {
      background-color: var(--button-hover);
    }
    
    /* Results Area */
    #results {
      background-color: var(--result-bg);
      border: 1px solid var(--result-border);
      border-radius: 4px;
      padding: 20px;
    }
    .result {
      padding: 10px 0;
      border-bottom: 1px solid var(--result-border);
    }
    .result:last-child {
      border-bottom: none;
    }
    .result a.title {
      font-size: 18px;
      text-decoration: underline;
      padding: 3px;
      border-radius: 3px;
      transition: background-color 0.3s;
    }
    /* Accent classes for custom resources */
    .result a.title.me { background-color: aqua; color: #000 !important; }
    .result a.title.projects { background-color: #c2e235; color: #000 !important; }
    .result a.title.blog { background-color: #d6513c; color: #000 !important; }
    .result a.title.ep { background-color: #a556e8; color: #000 !important; }
    /* Wikipedia results remain plain */
    .result p {
      font-size: 14px;
      margin-top: 5px;
      color: var(--text-color);
    }
    .message {
      text-align: center;
      padding: 20px;
      color: var(--text-color);
    }
    /* Pagination styling: monospaced, smaller, with active page in a different color */
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination button {
      background: none;
      border: none;
      font-family: monospace;
      font-size: 12px;
      color: var(--accent-pagination-color);
      margin: 0 5px;
      cursor: pointer;
      padding: 0;
    }
    .pagination button:hover {
      text-decoration: underline;
    }
    .pagination button.active {
      font-weight: normal;
      text-decoration: underline;
      color: var(--active-pagination-color);
      cursor: default;
    }
  </style>
</head>
<body class="dark-mode">
  <header>
    <div class="left">
      <div class="logo">Mahdi's Search</div>
    </div>
    <div class="right">
      <div class="toggle-wrapper">
        <label class="toggle">
          <input type="checkbox" id="modeToggle">
          <span class="slider"></span>
        </label>
        <span id="modeText">Dark Mode</span>
      </div>
      <a class="personal-site" href="https://mahdis.site/" target="_blank">My Site</a>
    </div>
  </header>
  
  <div class="container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search your resourcesâ€¦" aria-label="Search">
      <button id="searchBtn">Search</button>
    </div>
    <div id="results" aria-live="polite">
      <div class="message">Enter a query and hit search.</div>
    </div>
  </div>
  
  <script>
    // Global variables.
    let customResults = [];
    let wikiResults = [];
    let combinedResults = [];
    let currentPage = 1;
    const resultsPerPage = 10; // 10 results per page, max 50 results total.
    const accentClasses = ["me", "projects", "blog", "ep"];
    
    // Toggle dark/light mode.
    const modeToggle = document.getElementById("modeToggle");
    const modeText = document.getElementById("modeText");
    modeToggle.addEventListener("change", () => {
      if (modeToggle.checked) {
        document.body.classList.remove("dark-mode");
        modeText.textContent = "Light Mode";
      } else {
        document.body.classList.add("dark-mode");
        modeText.textContent = "Dark Mode";
      }
    });
    
    // Compute relevance score.
    function relevanceScore(resource, query) {
      const haystack = (resource.title + " " + resource.description + " " + (resource.keywords || "")).toLowerCase();
      const q = query.toLowerCase();
      let count = 0;
      let pos = haystack.indexOf(q);
      while (pos !== -1) {
        count++;
        pos = haystack.indexOf(q, pos + q.length);
      }
      return count;
    }
    
    // Fetch custom resources.
    function fetchCustom(query) {
      return fetch("resources.txt")
        .then(response => response.json())
        .then(data => {
          let filtered = data.filter(resource => {
            const haystack = (resource.title + " " + resource.description + " " + (resource.keywords || "")).toLowerCase();
            return haystack.includes(query.toLowerCase());
          });
          filtered.sort((a, b) => relevanceScore(b, query) - relevanceScore(a, query));
          filtered.forEach(item => { 
            item.source = "custom";
            // Assign a fixed accent.
            item.accent = accentClasses[Math.floor(Math.random() * accentClasses.length)];
          });
          return filtered;
        });
    }
    
    // Fetch Wikipedia results.
    function fetchWiki(query) {
      const endpoint = "https://en.wikipedia.org/w/api.php";
      const params = new URLSearchParams({
        action: "query",
        list: "search",
        format: "json",
        origin: "*",
        srsearch: query,
        srlimit: 20
      });
      const url = endpoint + "?" + params.toString();
      return fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.query && data.query.search && data.query.search.length > 0) {
            return data.query.search.map(item => ({
              title: item.title,
              url: `https://en.wikipedia.org/?curid=${item.pageid}`,
              description: item.snippet.replace(/<\/?[^>]+(>|$)/g, "") + "...",
              source: "wiki"
            }));
          }
          return [];
        });
    }
    
    // Display message.
    function displayMessage(message) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `<div class="message">${message}</div>`;
    }
    
    // Display pagination controls.
    function displayPagination() {
      const paginationDiv = document.createElement("div");
      paginationDiv.className = "pagination";
      const limitedResults = combinedResults.slice(0, 5 * resultsPerPage);
      const totalPages = Math.ceil(limitedResults.length / resultsPerPage);
      
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) {
          btn.classList.add("active");
          btn.disabled = true;
        }
        btn.addEventListener("click", () => {
          currentPage = i;
          displayPage(currentPage);
        });
        paginationDiv.appendChild(btn);
      }
      return paginationDiv;
    }
    
    // Display current page of results.
    function displayPage(page) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      const limitedResults = combinedResults.slice(0, 5 * resultsPerPage);
      const start = (page - 1) * resultsPerPage;
      const end = page * resultsPerPage;
      const pageResults = limitedResults.slice(start, end);
      
      pageResults.forEach(result => {
        const resultDiv = document.createElement("div");
        resultDiv.className = "result";
        
        const titleLink = document.createElement("a");
        titleLink.href = result.url;
        titleLink.target = "_blank";
        titleLink.textContent = result.title;
        titleLink.className = "title";
        if (result.source === "custom") {
          titleLink.classList.add(result.accent);
        }
        resultDiv.appendChild(titleLink);
        
        const descPara = document.createElement("p");
        descPara.textContent = result.description;
        resultDiv.appendChild(descPara);
        
        resultsDiv.appendChild(resultDiv);
      });
      
      const pagination = displayPagination();
      resultsDiv.appendChild(pagination);
    }
    
    // Perform search: lazy load custom results first, then update with wiki results.
    function performSearch(query) {
      if (!query.trim()) {
        displayMessage("Please enter a search query.");
        return;
      }
      currentPage = 1;
      displayMessage("Searching custom resources...");
      
      fetchCustom(query).then(data => {
        customResults = data;
        combinedResults = customResults.slice();
        displayPage(currentPage);
      });
      
      fetchWiki(query).then(data => {
        wikiResults = data;
        combinedResults = customResults.concat(wikiResults);
        displayPage(currentPage);
      }).catch(error => {
        console.error("Wiki search error: " + error.message);
      });
    }
    
    document.getElementById("searchBtn").addEventListener("click", () => {
      const query = document.getElementById("searchInput").value;
      performSearch(query);
    });
    document.getElementById("searchInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        performSearch(document.getElementById("searchInput").value);
      }
    });
  </script>
</body>
</html>
