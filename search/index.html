<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mahdi's Search</title>
  <meta name="description" content="">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="left">
    <div class="logo">Mahdi's Resource Search</div>
  </div>
  <div class="right">
    <a class="personal-site" href="https://mahdis.site/" target="_blank">My Site</a>
  </div>
</header>

<div class="container">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search your resourcesâ€¦" aria-label="Search">
    <button id="searchBtn">Search</button>
  </div>
  <!-- Suggestions Container -->
  <div id="suggestions"></div>

  <!-- Advanced Options Menu -->
  <div class="advanced-options">
    <button id="toggleAdvanced">Options</button>
    <div class="advanced-settings" id="advancedMenu">
      <div class="setting">
        <label for="fuzzyThreshold">Fuzzy Threshold: <span id="thresholdValue">0.40</span></label>
        <input type="range" id="fuzzyThreshold" min="0" max="1" step="0.01" value="0.40">
      </div>
      <div class="setting">
        <label for="includeWiki">
          <input type="checkbox" id="includeWiki" checked>
          Include Wikipedia Results
        </label>
      </div>
      <div class="setting">
        <label for="enableDarkMode">
          <input type="checkbox" id="enableDarkMode">
          Dark Mode
        </label>
      </div>
    </div>
  </div>

  <div id="results" aria-live="polite">
    <div class="message">Enter a query and hit search.</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
