<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>Flashcards - Mahdi Hassen</title>
  <meta name="description" content="Flashcard viewer by Mahdi Hassen.">
  <link rel="canonical" href="https://mahdis.site/flashcards/">
  <meta property="og:title" content="Flashcards - Mahdi Hassen">
  <meta property="og:description" content="Flashcard viewer by Mahdi Hassen.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://mahdis.site/flashcards/">
  <style>
    body {
      font-family: monospace, Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f3f2f0;
    }

    .main-container {
      height: 80vh;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
      position: relative;
      margin-top: 60px; /* Push content down to avoid overlap with back button */
    }

    @media (max-width: 600px) {
      .main-container {
        margin-top: 80px; /* Increase spacing on mobile if needed */
      }
    }

    .flashcard-container {
      flex: 1;
      position: relative;
      width: 50%;
      margin: 0 auto;
    }

    @media (max-width: 600px) {
      .flashcard-container {
        width: 90%;
      }
    }

    .flashcard {
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: left;
      padding: 20px;
      box-sizing: border-box;
      background-color: #f7f7f6;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow-y: auto;
    }

    .back {
      transform: rotateY(180deg);
    }

    .flashcard.flipped {
      transform: rotateY(180deg);
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 0 10px;
      cursor: pointer;
    }

    .controls span {
      font-size: 18px;
    }

    @media (max-width: 600px) {
      .controls button {
        padding: 5px 10px;
        font-size: 14px;
      }
      .controls span {
        font-size: 14px;
      }
    }

    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .upload-section {
      margin: 20px 0;
    }

    /* Unified button styling */
    .btn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Back button styling (top left) */
    .back-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      display: none;
      z-index: 10;
    }

    .message {
      margin: 10px 0;
      color: red;
    }
  </style>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
<!-- Back Button -->
<button id="back-btn" class="btn back-btn">Back</button>

<div class="main-container">
  <h1>Flashcard Viewer</h1>
  <div class="upload-section">
    <!-- Hidden file input -->
    <input type="file" id="file-upload" accept=".txt" style="display: none;">
    <!-- Styled buttons for file open and preset load -->
    <button id="open-file" class="btn">Open a File</button>
    <br>
    <button id="load-cen800" class="btn">Load CEN800 Midterm Flashcards</button>
    <p class="message" id="message"></p>
  </div>
  <div class="flashcard-container" style="display: none;">
    <div class="flashcard">
      <div class="front"></div>
      <div class="back"></div>
    </div>
  </div>
  <div class="controls" style="display: none;">
    <button id="prev">←</button>
    <span id="card-number"></span>
    <button id="next">→</button>
  </div>
</div>

<script>
  let flashcards = [];
  let currentIndex = 0;
  const flashcardContainer = document.querySelector('.flashcard-container');
  const controls = document.querySelector('.controls');
  const flashcard = document.querySelector('.flashcard');
  const front = document.querySelector('.front');
  const back = document.querySelector('.back');
  const cardNumber = document.getElementById('card-number');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const fileUpload = document.getElementById('file-upload');
  const message = document.getElementById('message');
  const uploadSection = document.querySelector('.upload-section');
  const loadCen800Btn = document.getElementById('load-cen800');
  const openFileBtn = document.getElementById('open-file');
  const backBtn = document.getElementById('back-btn');

  function processFlashcardsContent(content) {
    const lines = content.split('\n').filter(line => line.trim() !== '');
    flashcards = lines.map(line => {
      const [question, answer] = line.split(';');
      if (!question || !answer) {
        message.textContent = 'Error: Some lines do not have both question and answer.';
        return null;
      }
      return { question, answer };
    }).filter(card => card !== null);
    if (flashcards.length > 0) {
      currentIndex = 0;
      flashcardContainer.style.display = 'block';
      controls.style.display = 'flex';
      uploadSection.style.display = 'none';
      backBtn.style.display = 'block';
      displayCard();
      message.textContent = '';
    } else {
      message.textContent = 'Error: No valid flashcards found in the file.';
    }
  }

  function loadFlashcards(file) {
    const reader = new FileReader();
    reader.onload = function(event) {
      const content = event.target.result;
      processFlashcardsContent(content);
    };
    reader.readAsText(file);
  }

  function displayCard() {
    if (flashcards.length === 0) return;
    const card = flashcards[currentIndex];
    front.innerHTML = card.question;
    back.innerHTML = card.answer;
    flashcard.classList.remove('flipped');
    updateControls();
  }

  function flipCard() {
    flashcard.classList.toggle('flipped');
  }

  function nextCard() {
    if (currentIndex < flashcards.length - 1) {
      currentIndex++;
      displayCard();
    }
  }

  function prevCard() {
    if (currentIndex > 0) {
      currentIndex--;
      displayCard();
    }
  }

  function updateControls() {
    cardNumber.textContent = `${currentIndex + 1} / ${flashcards.length}`;
    prevBtn.classList.toggle('disabled', currentIndex === 0);
    nextBtn.classList.toggle('disabled', currentIndex === flashcards.length - 1);
  }

  // Event listeners
  flashcard.addEventListener('click', flipCard);
  prevBtn.addEventListener('click', prevCard);
  nextBtn.addEventListener('click', nextCard);

  openFileBtn.addEventListener('click', function() {
    fileUpload.click();
  });

  fileUpload.addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
      loadFlashcards(file);
    }
  });

  loadCen800Btn.addEventListener('click', function() {
    fetch('MT_cen800.txt')
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.text();
      })
      .then(content => {
        processFlashcardsContent(content);
      })
      .catch(error => {
        message.textContent = 'Error loading file: ' + error;
      });
  });

  backBtn.addEventListener('click', function() {
    // Unload current flashcards set
    flashcards = [];
    currentIndex = 0;
    flashcardContainer.style.display = 'none';
    controls.style.display = 'none';
    uploadSection.style.display = 'block';
    backBtn.style.display = 'none';
    message.textContent = '';
    // Reset file input (optional)
    fileUpload.value = "";
  });
</script>
<script src="/js/dark-mode.js"></script>
</body>
</html>
